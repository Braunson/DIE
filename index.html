<html>
  <head>
    <script type="text/javascript" src="DIE.js"></script>
  </head>
  <body>
    <script>
      window.DIE(8); // to support IE >= n, call `window.DIE(n)`, so to support 11+ call `window.DIE(11)`
      if (!window.DIE.isDead)
        document.write('<p>Congratulations, you are not using an unsupported version of IE!</p>' +
          '<p>By the way, this message is not generated by the DIE.js library.' +
          'DIE.js does nothing for supported browsers.</p>');
    </script>
    <p>{{ page content }}</p>
  </body>
</html>
